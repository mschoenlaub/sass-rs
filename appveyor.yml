os: Visual Studio 2015

environment:
  PROJECT_NAME: sass
    
  matrix:  
  # Stable 64-bit MSVC
    - channel: stable
      target: x86_64-pc-windows-msvc
      TOOLCHAIN: msvc
      PLATFORM: x86_64
  # Stable 32-bit MSVC
    - channel: stable
      target: i686-pc-windows-msvc
      TOOLCHAIN: msvc
      PLATFORM: i686
  # Nightly 64-bit MSVC
    - channel: nightly
      target: x86_64-pc-windows-msvc
  # Nightly 32-bit MSVC
    - channel: nightly
      target: i686-pc-windows-msvc      
  # Stable 64-bit GNU
    - channel: stable
      target: x86_64-pc-windows-gnu
      TOOLCHAIN: msys
      MSYS_BITS: 64
  # Stable 32-bit GNU
    - channel: stable
      target: i686-pc-windows-gnu
      TOOLCHAIN: msys
      MSYS_BITS: 32
  # Nightly 64-bit GNU
    - channel: nightly
      target: x86_64-pc-windows-gnu
      TOOLCHAIN: msys
      MSYS_BITS: 64
  # Nightly 32-bit GNU
    - channel: nightly
      target: i686-pc-windows-gnu
      TOOLCHAIN: msys
      MSYS_BITS: 32
      
install:
# Install rust, x86_64-pc-windows-msvc host
  - appveyor-retry appveyor DownloadFile https://win.rustup.rs/ -FileName rustup-init.exe
  - rustup-init.exe -y --default-host x86_64-pc-windows-msvc
  - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin
  - if "%TOOLCHAIN%" == "msvc" if "%PLATFORM%" == "i686" call "%VS140COMNTOOLS%\..\..\VC\vcvarsall.bat"
  - if "%TOOLCHAIN%" == "msvc" if "%PLATFORM%" == "x86_64" "C:\Program Files\Microsoft SDKs\Windows\v7.1\Bin\SetEnv.cmd" /x64
  - if "%TOOLCHAIN%" == "msvc" if "%PLATFORM%" == "x86_64" call "%VS140COMNTOOLS%\..\..\VC\vcvarsall.bat" x86_amd64
  - if "%TOOLCHAIN%" == "msys" set PATH=C:\msys64\mingw%MSYS_BITS%\bin;C:\msys64\usr\bin;%PATH%

# Install the target we're compiling for
  - if NOT "%TARGET%" == "x86_64-pc-windows-msvc" rustup target add %TARGET%

# let's see what we got
  - where gcc rustc cargo
  - rustc -vV
  - cargo -vV

  # Update included stuff
  - git submodule update --init
  
build: false

test_script:
  - cargo test --verbose --target %TARGET
